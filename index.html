    function enablePrismCSS() {
      if (document.getElementById("PrismCSS")) {
        printf('PrismCSS already enabled.');
        return;
      }
      var preloadLink = document.createElement("link");
      preloadLink.rel = "stylesheet";
      preloadLink.type = "text/css";
      preloadLink.href = "/assets/code/prism.min.css";
      preloadLink.id = "PrismCSS";
      document.head.appendChild(preloadLink);
    };
  </script>
